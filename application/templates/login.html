<title>Login</title>
<link rel="stylesheet" href="/application/static/css/main.css">
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
            <p> {{ msg }} </p>
        {% endfor %}
    {% endif %}
{% endwith%}
<div class="loginwrapper"> 
    <div class="logincust">
        <div class="loginheading"><p><b>Login</b></p></div>
    <div class="logindiv">
        <form action="" method="post">
            <tr>
                <td><label for="uname"><input type="text" name="username" required minlength="8" class="logindecor" placeholder="UserName"></label></td>
            </tr>
            <br>
            <tr>
                <td><label for="pass"><input type="password" name="password" required minlength="10" class="logindecor" placeholder="Password"></label></td>
            </tr>
            <br>
            <tr>
                <td><input type="submit" value="Login"></td>
            </tr>
        </form>
        <a href="{{ url_for('registration') }}">register</a>
    </div>
    </div>

    
</div>
